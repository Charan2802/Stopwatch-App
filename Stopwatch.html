
<!DOCTYPE html>
<html>
    <head>
          <title>
            SpotWatch
          </title>
          <link rel="stylesheet" href="stylesheets/Stopwatch.css">     
    </head>
    <body>
        <p>Stopwatch</p>
        <div class="timer">
        <span class="Minutes">00</span>:
        <span class="Seconds">00</span>:
        <span class="Milli">00</span>
        </div>
        <div class="buttons">
        <button class="btn-Reset">
            Reset
        </button>
        <button class="js-start"
        onclick="
        startTimer();
        "
        >       
        Start 
        </button>
        <button class="btn-Stop"
        onclick="
        startTimer();
        ">
        Stop
        </button>
        </div>
        
        <script src="scripts/Stopwatch.js">
        </script>
    </body>
</html>
